<main>

 <!--Formulario para registro-->
 <div>
    <form>
        <fieldset class="form__fieldset">
            <legend class="fieldset__title">Contacto</legend>
            <!--Ingreso de nombre-->
            <div>
                <label for="nombre" class="fieldset__label">
                    Nombre
                </label>
                <input type="text" name="nombre" placeholder="Ingresa tu nombre" class="fieldset__placeholder">
            </div>
            <div>
                <label for="ciudad" class="fieldset__label">
                    Ciudad
                </label>
                <input type="text" name="ciudad" placeholder="Ingrese Ciudad" class="fieldset__placeholder">
            </div>
            <div>
                <label for="provincia" class="fieldset__label">
                    Provincia
                </label>
                <input type="text" name="provincia" placeholder="Ingrese Provincia" class="fieldset__placeholder">
            </div>
            <div>
                  <label for="auto" class="fieldset__label">
                    Vehiculo
                </label>
                     <select name="auto" id="">
                        <option value="">Honda Civic</option>
                        <option value="">Honda Accord</option>
                        <option value="">Otro</option>                
                     </select>
            </div>
            <div>
                <label for="otro" class="fieldset__label">
                    Otro
                </label>
                <input type="text" name="otro" placeholder="Ingrese Marca/Modelo" class="fieldset__placeholder">
            </div>
            <!--Ingreso de email-->
            <div>
                <label for="email" class="fieldset__label">
                    Email
                </label>
                <input type="email" name="mail" placeholder="ingresa tu email" class="fieldset__placeholder">
            </div>
            <div>
                <label for="telefono" class="fieldset__label">
                    Telefono
                </label>
                <input type="tel" name="telefono" placeholder="Ingrese Numero Telefonico">
            </div>
            <div>
                <label for="consulta" class="fieldset__label">
                    Consulta
                </label>
                <input type="text" name="consulta" placeholder="Ingrese su Consulta" class="fieldset__placeholder">
                           </div>
            <!--Submit de datos-->
            <div>
                <input type="submit" value="Registrar" class="fieldset__button">
             </div>
            <!--Reset de datos-->
            <div>
                <input type="reset" value="Reset" class="fieldset__button">
             </div>
            </fieldset>
