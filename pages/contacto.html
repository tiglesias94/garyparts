<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--KEYWORDS-->
    <meta name="description"
        content="Contactanos para obtener información sobre nuestros productos o solicitar piezas a medida">
    <meta name="keywords"
        content="garyparts, contacto, informacion, nuevas piezas, honda, civic, fibra de vidrio, diseños, desarrollos, partes">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">

    <!-- Tipografia-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <title>Contacto</title>

</head>

<body>
    <header>
        <!--Logo con enlace a home-->
        <div class="logo">
            <a href="../index.html" class="logo__link">
                <img class="logo__img" src="../img/logo.gif" alt="Imagen que contiene logo de Garyparts">
            </a>
        </div>
    
        <!--Barra de navegacion a otros html-->
    
        <nav class="navbar navbar-expand-lg navBarcss">
            <div class="container-fluid hambIcon">
                <button class="navbar-toggler hambIcon__style" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link enlaces" aria-current="page" href="../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enlaces" href="tienda.html">TIENDA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enlaces" href="clientes.html">CLUB</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enlaces" href="desarrollos.html">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enlaces" href="contacto.html">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <main>

        <div class="desarrollos__banner">
            <h1 class="desarrollos__mainHeader">CONTACTO</h2>
        </div>
        <div class="contact__main">
            <!--Formulario para registro-->
            <div class="contact__form">
                <form>
                    <fieldset class="form__fieldset">
                        <!--Ingreso de nombre-->

                        <div class="form__input">
                            <label for="nombre" class="fieldset__label">
                                Nombre:
                            </label>
                            <input type="text" name="nombre" placeholder="Ingresa tu nombre" class="fieldset__placeholder">
                        </div>

                        <div class="form__input">
                            <label for="ciudad" class="fieldset__label">
                                Ciudad:
                            </label>
                            <input type="text" name="ciudad" placeholder="Ingrese Ciudad" class="fieldset__placeholder">
                        </div>

                        <div class="form__input">
                            <label for="provincia" class="fieldset__label">
                                Provincia:
                            </label>
                            <input type="text" name="provincia" placeholder="Ingrese Provincia"
                                class="fieldset__placeholder">
                        </div>

                        <div class="form__input">
                            <label for="vehiculo" class="fieldset__label">
                                Vehículo:
                            </label>
                            <input type="text" name="vehiculo" placeholder="Ingrese Marca/Modelo" class="fieldset__placeholder">
                        </div>

                        <div class="form__input">
                            <label for="email" class="fieldset__label">
                                Email
                            </label>
                            <input type="email" name="mail" placeholder="Ingresa tu email" class="fieldset__placeholder">
                        </div>

                        <div class="form__input">
                            <label for="telefono" class="fieldset__label">
                                Telefono:
                            </label>
                            <input type="text" name="telefono" placeholder="Ingresa tu telefono"
                                class="fieldset__placeholder">
                        </div>

                        <div class="form__inputC">
                            <label for="consulta" class="fieldset__label">
                                Consulta:
                            </label>
                            <input type="text" name="consulta" placeholder="Ingrese su Consulta"
                                class="fieldset__placeholder">
                        </div>

                        <!--Submit de datos-->
                        <div class="form__buttons">
                            <input type="submit" value="Registrar" class="fieldset__button">
                            <input type="reset" value="Reset" class="fieldset__button">
                        </div>
                    </fieldset>
                </form>
                <div class="contact__maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1706.069996199506!2d-59.50534777138261!3d-33.81224592447841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95ba364d0e4e6cf3%3A0x6e3dbbbbe67506ee!2sBaradero%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1654818433342!5m2!1ses-419!2sar"
                        width="100%" height="80%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

    <footer>

        <div class="footer__content">

            <div class="footer__img">
                <!--Logo con enlace a home-->
                <div class="footer__logoContainer">
                    <a href="index.html">
                        <img class="logoContainer__image" src="../img/logo_footer.gif" alt="Logo Garyparts">
                    </a>
                </div>
            </div>

            <div class="footer_sn">
                <!--Boton Instagram-->
                <div class="footer__snIcon">
                    <a href="https://instagram.com/garyparts?igshid=YmMyMTA2M2Y=" target="_blank">
                        <img src="../img/ig_white.gif" class="bottomButtons__icon" alt="Logo red social Instagram">
                    </a>
                </div>
                <!--Boton Facebook-->
                <div class="footer__snIcon">
                    <a href="https://www.facebook.com/Gary-Parts-Garage-109447371522676/" target="_blank">
                        <img src="../img/fb_white.gif" class="bottomButtons__icon" alt="Logo red social Facebook">
                    </a>
                </div>
            </div>


            <!--Datos de empresa y contacto-->
            <div class="footer_info">
                <ul class="info__list">
                    <li class="list__elementFooter">SALGUERO 2189</li>
                    <li class="list__elementFooter">BARADERO BS.AS.</li>
                    <li class="list__elementFooter"> garyparts.garage@gmail.com</li>
                    <li class="list__elementFooter">(3329)699077</li>
                </ul>
            </div>
        </div>

        <!--Datos de creador de pagina-->
        <div class="footer__rights">
            <p class="rights__text">Todos los derechos reservados - Web Design: @t.iglesias</p>
        </div>


    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
